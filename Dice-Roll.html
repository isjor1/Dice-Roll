<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Roll</title>
</head>
<body onload="dieRoll()">
    <p>Click the button to roll the dice</p>
    <button onclick="dieRoll()">Roll Dice</button>
    <p id="Dice"></p>

    <p>Click the button to roll the dice</p>
    <button onclick="dieRoll()">Roll Dice</button>
    <p id="Dice2"></p>

    <p>Click the button to roll the dice</p>
    <button onclick="dieRoll()">Roll Dice</button>
    <p id="Dice3"></p>


<script>
    function dieRoll() {
        var x = Math.floor((Math.random() * 6) + 1);
        document.getElementById("Dice").innerHTML = "You rolled " + x;
    
        var y = Math.floor((Math.random() * 6) + 1);
        document.getElementById("Dice2").innerHTML = "You rolled " + y;
        
        var z = Math.floor((Math.random() * 6) + 1);
        document.getElementById("Dice3").innerHTML ="You rolled " + z;
         
    }
</script>
</body>
</html>
